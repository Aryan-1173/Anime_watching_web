<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaido.to</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- navigation for the website  -->
    <div class="nav">
        <!-- creating  a dov for the icon drop-down -->
         <div class="icon1">
            <i class="fa-solid fa-list"></i>
         </div>


         <!-- crating a div for the logo of the website  -->
          <div class="logo">
            <img src="logo.png" height="40">
          </div>


        <!-- adding the search bar   -->
         <div class="searchbar ">
            <input type="search" name="search_bar" placeholder="search anime...">


            <!-- adding the search icon making the div for it -->
             <div class="icon2">
                <i class="fa-solid fa-magnifying-glass"></i>  
             <!-- making a button Filter  -->
                <button id="fil">Filter</button>
              </div>
         </div>


            <!-- crating the social media profiles  -->
             <div class="social">
               <div class="icon3">
                  <i class="fa-brands fa-discord"></i>
               </div>
               <div class="icon4">
                  <i class="fa-brands fa-telegram"></i>
               </div>
               <div class="icon5">
                  <i class="fa-brands fa-reddit-alien"></i>
               </div>
               <!-- end of the icon -->
         </div>


         <!-- adding the random option the icon and the name -->
          <div class="random">
            <div class="icon6">
               <i class="fa-solid fa-shuffle"></i>
            </div>
            <div class="ran">
            Random
            </div>
          </div>

          <!-- making the dub ans sub buttons  -->
           <div class="lang">
               <button class="english">
                  EN
               </button>
               <button class="Jp">
                  JP
               </button>
           </div>
           <!-- finished the logo -->


          <!-- making the login logo  -->

          <div class="login_button">
            <button class="log">Log in </button>
          </div>

    </div>
</body>
</html>
